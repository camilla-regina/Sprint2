<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">

<body>
  <section class="container-fluid">
    <div class="row justify-content-center my-5 pb-5">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Filtros de avaliações
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">
            <button onclick="
            p.innerText = '';maioresQueCinco.forEach(function (obj) {
              adicionaEmpresa(obj.nome, obj.avaliacao, 'maior que 5');});">Avaliações negativas</button>
          </a>
          <a class="dropdown-item" href="#">
            <button onclick="
            p.innerText = '';menoresQueCinco.forEach(function (obj) {
              adicionaEmpresa(obj.nome, obj.avaliacao, 'menor que 5');});">Avaliações positivas</button>
          </a>
        </div>
      </div>
    </div>
    <section class="row">
      <div class="resultado" id="empresas">
        
      </div>
    </section>
  </section>

  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
